<div *ngIf="selected">
  <app-receta-detail [recetaDetail]="selectedReceta"></app-receta-detail>
</div>

<div class="container">
  <hr />
  <p>
    ** La calificación promedio es de {{ getAverageRating() }} con un registro
    de {{ getTotalOpinions() }} opiniones **
  </p>
  <div class="row">
    <div class="col-4 my-3" *ngFor="let r of recetas" (click)="onSelected(r)">
      <div class="card mb-3 p-2" style="width: 20rem; height: 24rem">
        <h5 class="card-title p-1">{{ r.nombre }}</h5>
        <img src="{{ r.imagen }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text mb-0">
            Calificación: {{ r.estrellas }} de
            {{ r.cantidadOpiniones }} opiniones.
          </p>
          <p class="card-text mb-0">
            Duración: {{ r.duracion }} | Dificultad: {{ r.dificultad }}
          </p>
          <p class="card-text">Por: {{ r.autorReceta }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
